name: "update-container-versions-binoc"

on:
  schedule:
    - cron: '0 14 * * *'
    
jobs:
  auto-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Run Binoc Scan
        uses: autamus/binoc@v0.2.0
        with:
          git_token: ${{ secrets.GITHUB_TOKEN }}
          git_username: "github-actions@users.noreply.github.com"
          git_email: "github-actions"
          git_name: "github-actions"
          general_action: 'true'
          repo_path: '/'
          parsers_loaded: "shpc"
