name: singularity-hpc-test-registry

on:
  pull_request:
    branches_ignore: []

jobs:
  test-registry:
    runs-on: ubuntu-latest
    container: centos:8
    steps:
      - uses: actions/checkout@v1
      - name: install Lmod
        run: |
          dnf -y install lmod
          which module

      - name: Setup black linter
        run: conda create --quiet --name shpc -c conda-forge spython

      - name: Install shpc
        run: |
          export PATH="/usr/share/miniconda/bin:$PATH"
          source activate shpc
          pip install -e .
          cd registry

          for module in $(shpc show --versions| sort); do
              shpc check $module
              echo $?
          done

